<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gastos</title>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<header class="header">
    <div class="contenedor">
        <div class="marca">
            <div class="logo">HE</div>
            <div class="titulo">
                <h1>Horizonte Económico</h1>
                <p>Gastos</p>
            </div>
        </div>
        <nav class="nav">
            <a class="link" href="/">Inicio</a>
            <a class="link" href="/usuario/categorias">Categorías</a>
            <a class="link" href="/usuario/ingresos">Ingresos</a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button class="link" type="submit">Salir</button>
            </form>
        </nav>
    </div>
</header>

<main class="contenedor">
    <section class="hero">
        <h2>Crear gasto</h2>
        <p th:if="${errorGeneral}" class="texto-error" th:text="${errorGeneral}"></p>

        <form class="form" th:action="@{/usuario/gastos}" method="post" th:object="${gastoCrearSolicitud}">
            <label class="label" for="categoriaId">Categoría</label>
            <select class="input" id="categoriaId" th:field="*{categoriaId}" required>
                <option value="" disabled selected>Selecciona una categoría</option>
                <option th:each="c : ${categoriasGasto}" th:value="${c.id}" th:text="${c.nombre}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('categoriaId')}" th:errors="*{categoriaId}"></div>

            <label class="label" for="importe">Importe</label>
            <input class="input" id="importe" type="number" step="0.01" min="0.01" th:field="*{importe}" required/>
            <div class="error" th:if="${#fields.hasErrors('importe')}" th:errors="*{importe}"></div>

            <label class="label" for="fecha">Fecha</label>
            <input class="input" id="fecha" type="date" th:field="*{fecha}" required/>
            <div class="error" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>

            <label class="label" for="descripcion">Descripción (opcional)</label>
            <input class="input" id="descripcion" th:field="*{descripcion}" maxlength="200"/>

            <button class="boton boton-primario" type="submit">Guardar</button>
        </form>
    </section>

    <section class="hero">
        <h2>Listado</h2>
        <table class="tabla">
            <thead>
            <tr>
                <th>Fecha</th>
                <th>Categoría</th>
                <th>Importe</th>
                <th>Descripción</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="g : ${gastos}">
                <td th:text="${g.fecha}"></td>
                <td th:text="${g.categoria.nombre}"></td>
                <td th:text="${g.importe}"></td>
                <td th:text="${g.descripcion}"></td>
                <td class="td-accion">
                    <form th:action="@{'/usuario/gastos/' + ${g.id} + '/borrar'}" method="post">
                        <button class="boton boton-secundario" type="submit">Borrar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
