<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Horizonte Económico</title>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<header class="header">
    <div class="contenedor">
        <div class="marca">
            <div class="logo">HE</div>
            <div class="titulo">
                <h1>Horizonte Económico</h1>
                <p>Acceso</p>
            </div>
        </div>
        <div class="acciones">
            <a class="boton boton-primario" href="/registro">Registro</a>
        </div>
    </div>
</header>

<main class="contenedor">
    <section class="hero">
        <h2>Iniciar sesión</h2>

        <p th:if="${param.registro}" class="texto-ok">Registro completado. Inicia sesión.</p>
        <p th:if="${param.error != null and param.error[0] == 'disabled'}" class="texto-error">
            Usuario desactivado. Contacta con el administrador.
        </p>

        <p th:if="${param.error != null and param.error[0] == 'bad'}" class="texto-error">
            Credenciales incorrectas.
        </p>
        <p th:if="${param.logout}" class="texto-ok">Sesión cerrada.</p>

        <form class="form" method="post" th:action="@{/login}">
            <label class="label" for="username">Email</label>
            <input class="input" id="username" name="username" type="email" required/>

            <label class="label" for="password">Contraseña</label>
            <input class="input" id="password" name="password" type="password" required/>

            <button class="boton boton-primario" type="submit">Entrar</button>
        </form>
    </section>
</main>
</body>
</html>
