<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Familia</title>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<header class="header">
    <div class="contenedor">
        <div class="marca">
            <div class="logo">HE</div>
            <div class="titulo">
                <h1>Horizonte Económico</h1>
                <p>Perfil familiar</p>
            </div>
        </div>
        <div class="acciones">
            <a class="boton boton-primario" href="/">Inicio</a>
            <a class="boton boton-secundario" href="/usuario/resumen">Resumen mensual</a>
            <a class="boton boton-secundario" href="/usuario/resumen-familia">Resumen familiar</a>
            <form th:action="@{/logout}" method="post" class="form-inline">
                <button class="boton boton-peligro" type="submit">Cerrar Sesión</button>
            </form>
        </div>
    </div>
</header>

<main class="contenedor">
    <section class="hero">
        <h2>Datos familiares</h2>

        <form class="form" th:action="@{/usuario/familia}" method="post" th:object="${familiaActualizarSolicitud}">
            <label class="label" for="estadoCivil">Estado civil</label>
            <select class="input" id="estadoCivil" th:field="*{estadoCivil}">
                <option th:each="e : ${estadosCiviles}" th:value="${e}" th:text="${e}"></option>
            </select>
            <button class="boton boton-primario" type="submit">Guardar</button>
        </form>
    </section>

    <section class="hero">
        <h2>Miembros</h2>

        <form class="form" th:action="@{/usuario/familia/miembros}" method="post" th:object="${miembroFamiliarCrearSolicitud}">
            <label class="label" for="tipo">Tipo</label>
            <select class="input" id="tipo" th:field="*{tipo}">
                <option th:each="t : ${tiposMiembro}" th:value="${t}" th:text="${t}"></option>
            </select>

            <label class="label" for="nombre">Nombre</label>
            <input class="input" id="nombre" th:field="*{nombre}" maxlength="80" required/>

            <label class="label" for="ingreso">Ingreso (opcional)</label>
            <input class="input" id="ingreso" type="number" step="0.01" min="0" th:field="*{ingreso}"/>

            <button class="boton boton-primario" type="submit">Añadir</button>
        </form>
    </section>

    <section class="hero">
        <h2>Listado</h2>
        <table class="tabla">
            <thead>
            <tr>
                <th>Tipo</th>
                <th>Nombre</th>
                <th>Ingreso</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${miembros}">
                <td th:text="${m.tipo}"></td>
                <td th:text="${m.nombre}"></td>
                <td th:text="${m.ingreso}"></td>
                <td class="td-accion">
                    <form th:action="@{'/usuario/familia/miembros/' + ${m.id} + '/borrar'}" method="post">
                        <button class="boton boton-secundario" type="submit">Borrar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
