<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro - Horizonte Econ칩mico</title>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<header class="header">
    <div class="contenedor">
        <div class="marca">
            <div class="logo">HE</div>
            <div class="titulo">
                <h1>Horizonte Econ칩mico</h1>
                <p>Alta de usuario</p>
            </div>
        </div>
        <div class="acciones">
            <a class="boton boton-primario" href="/login">Login</a>
        </div>
    </div>
</header>

<main class="contenedor">
    <section class="hero">
        <h2>Registro</h2>

        <p th:if="${errorGeneral}" class="texto-error" th:text="${errorGeneral}"></p>

        <form class="form" method="post" th:action="@{/registro}" th:object="${registroSolicitud}">
            <label class="label" for="email">Email</label>
            <input class="input" id="email" type="email" th:field="*{email}" required/>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <label class="label" for="password">Contrase침a</label>
            <input class="input" id="password" type="password" th:field="*{password}" required/>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            <label class="label" for="passwordRepetida">Repetir contrase침a</label>
            <input class="input" id="passwordRepetida" type="password" th:field="*{passwordRepetida}" required/>
            <div class="error" th:if="${#fields.hasErrors('passwordRepetida')}" th:errors="*{passwordRepetida}"></div>

            <button class="boton boton-primario" type="submit">Crear cuenta</button>
        </form>
    </section>
</main>
</body>
</html>
